<html>
    <head>
        <title>Agora Certificate - Homework 1</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="logo">
            <img src="assets/agoraLogo.png" alt="Agora Logo" id="img-container" />
        </div>
        <div id="container">
            <div id="left-pane">
                <div id="svg">
                    <img src="assets/Video_Conf.svg" alt="Illustration of computer monitor with two people in a video conference." id="svg-container" />
                </div>
                <span id="bottom-text">Chat with your <strong>closest friends</strong> no<br />matter how far they are</span>
            </div>
            <div id="right-pane">
                <div id="login-container">
                    <span id="top-text">Login and enjoy <span id="highlighted">unlimited</span><br />video calling</span>
                    <br />
                    <input type="email" id="email" />
                    <input type="password" id="password" />
                    <br />
                    <button id="login-button"></button>
                </div>
            </div>
        </div>
    </body>
</html>
